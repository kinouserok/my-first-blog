{% load static %}
<html>
    <head>
        <title>Django World blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com/%22%3E">
        <link rel="preconnect" href="https://fonts.gstatic.com/" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Noto+Sans:wght@300&family=Nunito&family=Playfair+Display:ital,wght@1,500&family=Roboto:wght@500&display=swap" rel="stylesheet">
    </head>
    
    <body>
		<div class="page-header">
			{% if user.is_authenticated %}
				<a href="{% url 'post_new' %}" class="top-menu"><span class="glyphicon glyphicon-pencil"></span></a> 
			{% endif %}
			<h1><img src="{% static 'img/keks.png' %}" height="64px" width="64px"><a href="/">			Cinematography blog</a></h1>
		</div>
			<div class="content container">
				<div class="row">
					<div class="col-md-8">
					{% block content %}
					{% endblock %}
					</div>
				</div>
			</div>
	</body>
</html>
